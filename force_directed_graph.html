<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	
    <style>
    body{ font: Arial 12px; text-align: center;}
    .link {
      stroke: #ccc;
    }
    .node text {
      pointer-events: none;
      font: sans-serif;
    }
    </style>
    <title>Title</title>
</head>
<body>
	<svg width="30000" height="30000"></svg>
	<script>
		// var nodes = [ { name: "efficient visual representations", group:1 }, { name: "Neuromorphic vision sensors", group:1 },
		// 			    { name: "unique advantages", group:1 }, { name: "traditional image and video processing methods", group:1 },
		// 			    { name: "their frame based counterparts", group:1 } ];
		var nodes = []
		var edges = []
		function readJson() {
			var url = "nodes1.json"
			var request = new XMLHttpRequest
			request.open("get" , url)
			request.send(null)
			request.onload = function () {
				if(request.status == 200) {
					var json = JSON.parse(request.responseText)
					for(var i = 0; i < json.length; i++ ){
						console.log(json[i].name)
					}
					console.log(json)
					nodes = json
					
				}
			}
		}
		// 读取Json文件数据
		function getedgesJson(data){
			// console.log(data)
			edges = data
		}
		function sleep (time) {
			return new Promise((resolve) => setTimeout(resolve, time));
		}
		function getnodesJson(data){
                // data 就是要取的json数据
			nodes = data
			// getedgesJson()
			console.log(edges)
			sleep(10).then(() => {
				// 这里写sleep之后需要去做的事情
				drift()
			})
			
		}
		function drift() {
			var marge = {top:60,bottom:60,left:60,right:60}
			var svg = d3.select("svg")
			var width = svg.attr("width")
			var height = svg.attr("height")
			var g = svg.append("g").attr("transform","translate("+marge.top+","+marge.left+")");
	        //	准备数据

			// var edges = [ { source : 0 , target: 1,value:1 } , { source : 0 , target: 2,value:1.3 } ,
			// 			{ source : 0 , target: 3,value:1 } , { source : 0 , target: 4,value:5 },{ source : 0 , target: 5,value:3 }];
            console.log(nodes)
			console.log(edges)
			//新建一个力导向图
			var forceSimulation = d3.forceSimulation(nodes)
				.force("charge", d3.forceManyBody())
				.force("link", d3.forceLink(edges))
				.force("center", d3.forceCenter());

            //设置一个color的颜色比例尺，为了让不同的扇形呈现不同的颜色
            var colorScale = d3.scaleOrdinal()
                    .domain(d3.range(nodes.length))
                    .range(d3.schemeCategory10);

            //生成节点数据
            forceSimulation.nodes(nodes)
                .on("tick",ticked);//这个函数很重要，后面给出具体实现和说明

            //生成边数据
            forceSimulation.force("link")
                .links(edges)
                .distance(function(d){//每一边的长度
                    return d.value*1500;
            })

            //设置图形的中心位置
            forceSimulation.force("center")
                .x(width/2)
                .y(height/2);

            //绘制边
            var links = g.append("g")
                .selectAll("line")
                .data(edges)
                .enter()
                .append("line")
                .attr("stroke",function(d,i){
                    return colorScale(i);
                })
                .attr("stroke-width",1);

            var linksText = g.append("g")
                .selectAll("text")
                .data(edges)
                .enter()
                .append("text")
                .text(function(d){
                    return d.relation;
                })

            var gs = g.selectAll(".circleText")
                .data(nodes)
                .enter()
                .append("g")
                .attr("transform",function(d,i){
                    var cirX = d.x;
                    var cirY = d.y;
                    return "translate("+cirX+","+cirY+")";
                })
                .call(d3.drag()
                    .on("start",started)
                    .on("drag",dragged)
                    .on("end",ended)
            );



            //绘制节点
            gs.append("circle")
                .attr("r",10)
                .attr("fill",function(d,i){
                    if (d.title==1){
                        return "#cccccc";
                    }
                    return colorScale(i);
                })
            //文字
            gs.append("text")
                .attr("x",-10)
                .attr("y",-20)
                .attr("dy",10)
                .text(function(d){
                    return d.name;
                })
                .style("fill",function(d){
                    if(d.count){
                        return "#ff0000"
                    }
                })
                .style("font-size",function(d){
                    var fontSize= 16+d.count;
                    return fontSize+"px"
                })
            function ticked(){
                links
                    .attr("x1",function(d){return d.source.x;})
                    .attr("y1",function(d){return d.source.y;})
                    .attr("x2",function(d){return d.target.x;})
                    .attr("y2",function(d){return d.target.y;});

                linksText
                    .attr("x",function(d){
                    return (d.source.x+d.target.x)/2;
                })
                    .attr("y",function(d){
                    return (d.source.y+d.target.y)/2;
                });

                gs
                    .attr("transform",function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            }
            function started(d){
                if(!d3.event.active){
                    forceSimulation.alphaTarget(0.5).restart();//设置衰减系数，对节点位置移动过程的模拟，数值越高移动越快，数值范围[0，1]
                }
                d.fx = d.x;
                d.fy = d.y;
            }
            function dragged(d){
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }
            function ended(d){
                if(!d3.event.active){
                    forceSimulation.alphaTarget(0);
                }
                d.fx = null;
                d.fy = null;
            }
		}
   </script>
   <script type="text/javascript" src="./data/json/nodes.json"></script>
   <script type="text/javascript" src="./data/json/edges.json"></script>
 </body>

</html>
